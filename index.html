<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>Parida Random</title>
    <meta property="og:title" content="Parida Random">
    <meta property="og:description" content="Joc 'Parida random' fet per Magí Aristondo Alzina">
    <meta property="og:image" content="logo.svg">
    <link rel="stylesheet" href="ParidaRandom.css">
    <link rel="icon" type="image/svg" href="favicon.svg">
</head>
<body>
<div id="logoContainer">
    <img id="logo" src="logo.svg" alt="Your Logo">
    <nomJoc>Parida Random</nomJoc>
</div>
<div id="menu">
    <div id="contingutMenu">
        <titol>
            <a>Parida</a><a>Random</a>
        </titol>
        <button id="botoGoZonaJoc" onclick="goMenuDif()">Jugar</button>
    </div>
</div>
<div id="menuDificultats">
    <div id="contingutDificultats">
        <titol>Tria la<br/>dificultat</titol>
        <div id="botonsDif">
            <button class="botoDificultat" onclick="botoDificultat(10, 10)">10 x 10</button>
            <button class="botoDificultat" onclick="botoDificultat(20, 20)">20 x 20</button>
            <br/>
            <button class="botoDificultat" onclick="botoDificultat(20, 10)">20 x 10</button>
            <button class="botoDificultat" onclick="mostrarInput()">Altres:</button>
        </div>
        <div id="inputsDif">
            <input id="inputFiles" class="inputDificultat" type="number" placeholder="Files" autofocus/>
            <input id="inputColumnes" class="inputDificultat" type="number" placeholder="Columnes" autofocus/>
            <br/>
            <button class="botoDificultatAltres" onclick="amagarInput()">Enrere</button>
            <button class="botoDificultatAltres" onclick="seleccionarDif()">Seleccionar</button>
        </div>
        <div>
            <button id="botoMenuDificultat" class="botoGoMenu" onclick="goMenu()">Menu</button>
        </div>
    </div>
</div>
<div id="zonaJoc">
    <div id="container">
        <missatge>Prova un número</missatge>
        <div id="info">
            <intents>Duus: 0 intents</intents>
            <numero_introduit>No has intentat cap número</numero_introduit>
        </div>
        <label id="nom">
            <texte></texte><br/>
            <input type="number" name="nom" placeholder="Número aquí" autofocus/>
        </label>
        <div id="boto">
            <button id="botoSubmit" onclick="action()">Submit</button>
        </div>
        <div>
            <button class="botoGoMenu" onclick="goMenu()">Menu</button>
            <button class="botoReiniciar" onclick="reiniciar()">Reiniciar</button>
        </div>
    </div>
    <div id="contenidorMarcats">
        <div id="infoProvats">
            <texteInfoProvats>Has provat:</texteInfoProvats>
        </div>
        <div id="marcador">
        </div>
        <div>
            <button id="phoneMode" onclick="phoneMode()">Phone</button>
        </div>
    </div>
</div>
<script src="ParidaRandom.js"></script>
</body>
</html> <!-- a -->
